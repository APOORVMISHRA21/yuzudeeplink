<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1"/>
  <link rel="stylesheet" type="text/css" href="./css/help.css" media="all">
  <script src="./js/jquery-3.4.0.min.js"></script>
  <script src="./js/i18n.js"></script>
</head>
<body>
<h1 class="head" data-i18n="title"></h1>
<details>

      <li>'#'</li>

      <li>'+'</li>
      <span data-i18n="wildcard_plus_info"></span>

    '\#', '\?', '\*', '\+'<br><br>
    <span data-i18n="wildcard_regexp"></span><br>
    <span data-i18n="wildcard_case"></span>

</details>

        <span data-i18n="ad_block_host_regex_info"></span>
