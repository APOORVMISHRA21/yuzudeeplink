<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1"/>
  <link rel="stylesheet" type="text/css" href="./css/help.css" media="all">
  <script src="./js/jquery-3.4.0.min.js"></script>
  <script src="./js/i18n.js"></script>
</head>
<body>
<h1 class="head" data-i18n="title"></h1>
<details>

</details>
<details>
  <summary data-i18n="toolbar"></summary>
  <p class="details_info">
    <a href="./toolbar.html" data-i18n="toolbar"></a>
  </p>
</details>
<details>

  <p class="details_info" data-i18n="font_size_info"></p>
</details>

  <p data-i18n="full_screen_mode_info"></p>
